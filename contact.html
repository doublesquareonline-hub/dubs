<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dublin United Basketball Stars</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="contact-page-body">

    <!-- Header -->
    <header>
        <div class="container navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/Logo.png" alt="DUBS Logo" class="logo-img">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="#">Achievement</a></li>
                    <li><a href="programs.html">Programs</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="contact.html" class="contact-btn">Contact Us</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="#" class="social-circle fb"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-circle insta"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-circle yelp"><i class="fab fa-yelp"></i></a>
            </div>
        </div>
        <!--<div class="top-bar"></div> -->
    </header>

    <main class="contact-main">
        <div class="container">
            <h1 class="page-title">Contact Us</h1>

            <div class="contact-form-container">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder=""></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p class="footer-title">Contact Us</p>
            <p class="footer-text">Phone / Text / Whatsapp : (925) 701-0313</p>
            <div class="footer-socials">
                <a href="#" class="social-circle fb"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-circle insta"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-circle yelp"><i class="fab fa-yelp"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
